{% extends 'layout.html' %}

{% block main %}
<style type="text/css">
    .main_header {
        opacity: 1;
        top: 0;
        background-color: rgba(255, 255, 255, 0.93);
    }
    .news-main {
        margin-top: 70px;
    }
    .news-main .title {
        padding: 20px 0;
        font-size: 30px;
        font-weight: 600;
        border-top: 1px #dddddd solid;
        border-bottom: 1px #dddddd solid;
        box-shadow: 3px 3px 3px #dddddd;
    }
    .news-main .news-content {
        margin-bottom: 20px;
        text-align: left;
        border: 1px #cccccc solid;
        box-shadow: 3px 3px 3px #dddddd;
    }
    .news-main .about {
        padding: 16px;
        font-size: 16px;
    }
</style>
<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10 wow bounceInLeft news-main">
        <div class="col-lg-12 title">{{data.title}}</div>
        <div class="col-lg-12 about">
            <div class="col-lg-3">作者：{{data.user.username}}</div>
            <div class="col-lg-3">资讯分类：{{data.category.name}}</div>
            <div class="col-lg-3">发稿日期：{{data.date}}</div>
            <div class="col-lg-3">阅读量：{{data.view}}</div>
        </div>
        <div class="col-lg-12 news-content">{% autoescape %}{{data.content}}{% endautoescape %}</div>
    </div>
    <div class="col-lg-1"></div>
</div>
{% endblock %}

{% block footer %}
{%include 'footer.html' %}
{% endblock %}
