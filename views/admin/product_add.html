{% extends 'layout.html' %}

{% block head %}
<!--external css-->
<link href="../../public/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
<!-- Custom styles for this template -->
<link href="../../public/css/admin/style.css" rel="stylesheet">
<link href="../../public/css/admin/style-responsive.css" rel="stylesheet" />
{% endblock %}

{% block main %}
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        添加新产品
                    </header>
                    <div class="panel-body">
                        <div class=" form">
                            <form class="cmxform form-horizontal tasi-form" id="commentForm" method="get" action="#">
                                <div class="form-group ">
                                    <label for="pname" class="control-label col-lg-2">产品名 (必填项)</label>
                                    <div class="col-lg-6">
                                        <input class=" form-control" id="pname" name="name" minlength="2" type="text" required />
                                    </div>
                                    <label for="pcategory" class="control-label col-lg-2">所属分类 (必选项)</label>
                                    <div class="col-lg-2">
                                        <input class=" form-control" id="pcategory" name="category" minlength="2" type="text" required />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="pcomment" class="control-label col-lg-2">产品描述 (必填项)</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control " id="pcomment" name="comment" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="pfeature" class="control-label col-lg-2">产品特点 (必填项)</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control " id="pfeature" name="feature" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="pincome" class="control-label col-lg-2">年化收益</label>
                                    <div class="col-lg-4">
                                        <input class=" form-control" id="pincome" name="income" minlength="2" type="text" />
                                    </div>
                                    <label for="pcompany" class="control-label col-lg-2">服务公司</label>
                                    <div class="col-lg-4">
                                        <input class=" form-control" id="pcompany" name="company" minlength="2" type="text" />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="psort" class="control-label col-lg-2">产品类型</label>
                                    <div class="col-lg-4">
                                        <input class=" form-control" id="psort" name="sort" minlength="2" type="text" />
                                    </div>
                                    <label for="ptime" class="control-label col-lg-2">持有期限</label>
                                    <div class="col-lg-4">
                                        <input class=" form-control" id="ptime" name="time" minlength="2" type="text" />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="ppay" class="control-label col-lg-2">缴费方式</label>
                                    <div class="col-lg-4">
                                        <input class=" form-control" id="ppay" name="pay" type="text" />
                                    </div>
                                    <label for="pdealline" class="control-label col-lg-2">缴费期限</label>
                                    <div class="col-lg-4">
                                        <input class=" form-control" id="pdealline" name="dealline" type="text" />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="pqualify" class="control-label col-lg-2">投资资格</label>
                                    <div class="col-lg-10">
                                        <input class=" form-control" id="pqualify" name="qualify" type="text" />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="parea" class="control-label col-lg-2">销售地区</label>
                                    <div class="col-lg-10">
                                        <input class=" form-control" id="parea" name="area" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-danger" type="submit">保存</button>
                                        <button class="btn btn-default" type="button">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->
{% endblock %}

{% block script %}
<!-- js placed at the end of the document so the pages load faster -->
<script src="../../public/js/admin/jquery.js"></script>
<script src="../../public/js/bootstrap.min.js"></script>
<script src="../../public/js/admin/jquery.scrollTo.min.js"></script>
<script src="../../public/js/jquery.nicescroll.js" type="text/javascript"></script>
<script type="text/javascript" src="../../public/js/admin/jquery.validate.min.js"></script>
<!--common script for all pages-->
<script src="../../public/js/admin/common-scripts.js"></script>
<!--script for this page-->
<script src="../../public/js/admin/form-validation-script.js"></script>
{% endblock %}
