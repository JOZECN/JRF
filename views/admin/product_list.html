{% extends 'layout.html' %}

{% block head %}
<!--external css-->
<link href="../../public/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
<!-- Custom styles for this template -->
<link href="../../public/css/admin/style.css" rel="stylesheet">
<link href="../../public/css/admin/style-responsive.css" rel="stylesheet" />

<style type="text/css">
    .hidden-phone {
        min-width: 60px;
    }
</style>
{% endblock %}

{% block main %}
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        产品列表
                    </header>
                    <table class="table table-striped border-top" id="sample_1">
                        <thead>
                        <tr>
                            <th>产品名称</th>
                            <th class="hidden-phone">产品分类</th>
                            <th class="hidden-phone">发布人员</th>
                            <th class="hidden-phone">发布时间</th>
                            <th class="hidden-phone">访问量</th>
                            <th class="hidden-phone"><i class="icon-edit"></i> 编辑</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for product in data %}
                        <tr class="odd gradeX">
                            <td>{{product.name}}</td>
                            <td class="hidden-phone">{{product.category}}</td>
                            <td class="hidden-phone">{{product.user}}</td>
                            <td class="center hidden-phone">{{product.date}}</td>
                            <td class="hidden-phone"><span class="label label-success">{{product.view}}</span></td>
                            <td>
                                <a class="btn btn-primary btn-xs" href="/admin/product_edit?id={{product._id.toString()}}"><i class="icon-pencil"></i></a>
                                <button class="btn btn-danger btn-xs" name="{{product._id.toString()}}"><i class="icon-trash "></i></button>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->
{% endblock %}

{% block script %}
<!-- js placed at the end of the document so the pages load faster -->
<script src="../../public/js/admin/jquery.js"></script>
<script src="../../public/js/bootstrap.min.js"></script>
<script src="../../public/js/admin/jquery.scrollTo.min.js"></script>
<script src="../../public/js/jquery.nicescroll.js" type="text/javascript"></script>
<script type="text/javascript" src="../../public/assets/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="../../public/assets/data-tables/DT_bootstrap.js"></script>
<!--common script for all pages-->
<script src="../../public/js/admin/common-scripts.js"></script>
<!--script for this page only-->
<script src="../../public/js/admin/dynamic-table.js"></script>
{% endblock %}
