{% extends 'layout.html' %}

{% block head %}
<!--external css-->
<link href="../../public/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href="../../public/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css" rel="stylesheet" />
<!-- Custom styles for this template -->
<link href="../../public/css/admin/style.css" rel="stylesheet">
<link href="../../public/css/admin/style-responsive.css" rel="stylesheet" />
{% endblock %}

{% block main %}
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
          <!-- page start-->
          <div class="row">
              <aside class="col-lg-3">
                  <h4 class="drg-event-title"> Draggable Events</h4>
                  <div id='external-events'>
                      <div class='external-event label label-primary'>My Event 1</div>
                      <div class='external-event label label-success'>My Event 2</div>
                      <div class='external-event label label-info'>My Event 3</div>
                      <div class='external-event label label-inverse'>My Event 4</div>
                      <div class='external-event label label-warning'>My Event 5</div>
                      <div class='external-event label label-danger'>My Event 6</div>
                      <div class='external-event label label-default'>My Event 7</div>
                      <div class='external-event label label-primary'>My Event 8</div>
                      <div class='external-event label label-info'>My Event 9</div>
                      <div class='external-event label label-success'>My Event 10</div>
                      <p class="border-top drp-rmv">
                          <input type='checkbox' id='drop-remove' />
                          remove after drop
                      </p>
                  </div>
              </aside>
              <aside class="col-lg-9">
                  <section class="panel">
                      <div class="panel-body">
                          <div id="calendar" class="has-toolbar"></div>
                      </div>
                  </section>
              </aside>
          </div>
          <!-- page end-->
      </section>
    </section>
    <!--main content end-->
{% endblock %}

{% block script %}
<script src="../../public/js/admin/jquery.js"></script>
<script type="text/javascript" src="../../public/js/admin/jquery-ui.min.js"></script>
<script src="../../public/assets/fullcalendar/fullcalendar/fullcalendar.min.js"></script>
<script src="../../public/js/bootstrap.min.js"></script>
<script src="../../public/js/admin/jquery.scrollTo.min.js"></script>
<script src="../../public/js/jquery.nicescroll.js" type="text/javascript"></script>
<!--common script for all pages-->
<script src="../../public/js/admin/common-scripts.js"></script>
<!--script for this page only-->
<script src="../../public/js/admin/external-dragging-calendar.js"></script>
{% endblock %}
