{% extends 'layout.html' %}

{% block head %}
<!--external css-->
<link href="../../public/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
<!-- Custom styles for this template -->
<link href="../../public/css/admin/style.css" rel="stylesheet">
<link href="../../public/css/admin/style-responsive.css" rel="stylesheet" />

<script src="../../public/js/sweet-alert.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../public/css/sweet-alert.css">

<style type="text/css">
    .category-select {
        width: 100%;
    }
    .form-control {
        color: #555;
    }
</style>
{% endblock %}

{% block main %}
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        编辑该产品
                    </header>
                    <div class="panel-body">
                        <div class=" form">
                            <form class="cmxform form-horizontal tasi-form" id="commentForm" method="get" action="#">
                                <div class="form-group ">
                                    <label for="pname" class="control-label col-lg-2">产品名 (必填项)</label>
                                    <div class="col-lg-6">
                                        <input class=" form-control" id="pname" name="name" type="text" value="{{data.name}}" required />
                                    </div>
                                    <label for="pcategory" class="control-label col-lg-2">所属分类 (必选项)</label>
                                    <div class="col-lg-2" style="padding: 8px 15px;">
                                        <select id="pcategory" name="category" class="category-select" required>
                                            {% for category in category %}
                                            {% if category.sort=='product' %}
                                            <option value="{{category._id.toString()}}">{{category.name}}</option>
                                            {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="pdescription" class="control-label col-lg-2">产品描述 (必填项)</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control " id="pdescription" name="description" required>{{data.description}}</textarea>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="pfeature" class="control-label col-lg-2">产品特点 (必填项)</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control " id="pfeature" name="feature" required>{{data.feature}}</textarea>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="pincome" class="control-label col-lg-2">年化收益</label>
                                    <div class="col-lg-4">
                                        <input class=" form-control" id="pincome" name="income" type="text" value="{{data.income}}" />
                                    </div>
                                    <label for="pcompany" class="control-label col-lg-2">服务公司</label>
                                    <div class="col-lg-4">
                                        <input class=" form-control" id="pcompany" name="company" type="text" value="{{data.company}}" />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="psort" class="control-label col-lg-2">产品类型</label>
                                    <div class="col-lg-4">
                                        <input class=" form-control" id="psort" name="sort" type="text" value="{{data.sort}}" />
                                    </div>
                                    <label for="ptime" class="control-label col-lg-2">持有期限</label>
                                    <div class="col-lg-4">
                                        <input class=" form-control" id="ptime" name="time" type="text" value="{{data.time}}" />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="ppay" class="control-label col-lg-2">缴费方式</label>
                                    <div class="col-lg-4">
                                        <input class=" form-control" id="ppay" name="pay" type="text" value="{{data.pay}}" />
                                    </div>
                                    <label for="pdealline" class="control-label col-lg-2">缴费期限</label>
                                    <div class="col-lg-4">
                                        <input class=" form-control" id="pdealline" name="dealline" type="text" value="{{data.dealline}}" />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="pqualify" class="control-label col-lg-2">投资资格</label>
                                    <div class="col-lg-10">
                                        <input class=" form-control" id="pqualify" name="qualify" type="text" value="{{data.qualify}}" />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="parea" class="control-label col-lg-2">销售地区</label>
                                    <div class="col-lg-10">
                                        <input class=" form-control" id="parea" name="area" type="text" value="{{data.area}}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pimage" class="control-label col-lg-2">产品图片<br>(小于500k)</label>
                                    <div class="col-lg-10">
                                        <label>
                                            <img class="productImage" src="{{data.image}}" style="max-height: 100px;width: auto;">
                                            <input type="file" id="pimage" name="pimage" multiple="multiple" accept="image/*" style="display: none;">
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-danger post-content" type="button">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->
{% endblock %}

{% block script %}
<!-- js placed at the end of the document so the pages load faster -->
<script src="../../public/js/admin/jquery.js"></script>
<script src="../../public/js/bootstrap.min.js"></script>
<script src="../../public/js/admin/jquery.scrollTo.min.js"></script>
<script src="../../public/js/jquery.nicescroll.js" type="text/javascript"></script>
<script type="text/javascript" src="../../public/js/admin/jquery.validate.min.js"></script>
<!--common script for all pages-->
<script src="../../public/js/admin/common-scripts.js"></script>
<!--script for this page-->
<script src="../../public/js/admin/form-validation-script.js"></script>

<script type="text/javascript">
  $(function() {
    $('.post-content').click(function () {
      $.ajax({
        type: 'post',
        url: '/product/product_edit',
        data: {
          id:'{{data.id}}',
          name: $.trim($('#pname').val()),
          category: $('#pcategory').find("option:selected").attr('value'),
          description: $.trim($('#pdescription').val()),
          feature: $.trim($('#pfeature').val()),
          income: $.trim($('#pincome').val()),
          company: $.trim($('#pcompany').val()),
          sort: $.trim($('#psort').val()),
          time: $.trim($('#ptime').val()),
          pay: $.trim($('#ppay').val()),
          dealline: $.trim($('#pdealline').val()),
          qualify: $.trim($('#pqualify').val()),
          image: $('.productImage').attr('src'),
          area: $.trim($('#parea').val()),
          user: '{{userInfo._id.toString()}}'
        },
        dataType: 'json',
        success: function (data) {
          var type='success';
          var showCancelButton=false;
          if(data.code!=0){
            type='warning';
            showCancelButton=true;
          }
          sweetAlert({
            title: data.message,
            type: type,
            showCancelButton: showCancelButton,
            confirmButtonColor: "#0083ff",
            confirmButtonText: "返回产品列表",
            closeOnConfirm: false
          }, function(){
            window.location.href='http://'+(window.location.host).toString()+"/admin/product_list";
          });
        }
      });
    });

    $("input[name='pimage']").change(function () {
      var file=this.files||this.value;

      var formData = new FormData();
      formData.append("file", file[0]);
      $.ajax({
        url: '/admin/uploadImg',
        data: formData,
        cache: false,
        contentType: false,
        processData: false,
        type: 'POST',
        success: function (data) {
          if(data.error){
            sweetAlert({
              title: '选择文件大于512k',
              type: 'warning',
              showCancelButton: false,
              confirmButtonColor: "#0083ff",
              confirmButtonText: "关闭",
              closeOnConfirm: true
            }, function(){});
          }else{
            $('.productImage').attr("src",data.url);
          }
        }
      });
    });
  })
</script>
{% endblock %}
